<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/css/style.css" />
		<script src="/js/index.js" defer></script>
	</head>
	<body>
		<form action="" class="main-form">
			<div class="login mb-3">
				<input type="text" name="login_name" id="login" required />
				<label for="login">Login </label>
			</div>

			<div class="password mb-3">
				<input type="text" name="password_name" id="password" required />
				<label for="password">Password</label>
			</div>

			<div class="url mb-3">
				<input type="url" name="url_name" id="url" required />
				<label for="url">URL</label>
			</div>

			<div class="button-container">
				<input class="btn-add" type="button" value="Add" />
				<input class="btn-generate" type="button" value="Generate password" />
			</div>

			<div class="saved-sites">
				This
			</div>
		</form>
	</body>
</html>
